{% extends 'base.html' %}

{% block main %}
<h1>Create a new task</h1>

<form action="{{ url_for('main.create_task', name=name) }}" method="post">
    <input type="text" name="title" placeholder="Task title">
    <button type="submit">Add</button>
</form>

<a href="{{ url_for('main.tasks', name=name) }}">Back to tasks</a>
{% endblock %}
