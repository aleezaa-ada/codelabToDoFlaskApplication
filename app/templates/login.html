{% extends "base.html" %}

{% block main %}
<h2>Login</h2>

<form method="POST">
    {{ form.hidden_tag() }}

    <p>{{ form.username.label }}<br>{{ form.username() }}</p>
    <p>{{ form.password.label }}<br>{{ form.password() }}</p>

    <p>{{ form.submit() }}</p>
</form>

<p>Don't have an account?
   <a href="{{ url_for('main.register') }}">Register</a>
</p>

</body>
</html>
{% endblock %}
