{% extends 'base.html' %}

{% block main %}
<h1>Edit Task</h1>

<form action="{{ url_for('main.edit_task', name=name, task_id=todo.id) }}" method="post">
    <input type="text" name="title" value="{{ todo.title }}">
    <label>
        <input type="checkbox" name="completed" {% if todo.completed %}checked{% endif %}>
        Completed
    </label>
    <button type="submit">Save</button>
</form>

<a href="{{ url_for('main.tasks', name=name) }}">Back to tasks</a>
{% endblock %}
