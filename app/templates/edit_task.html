{% extends 'base.html' %}

{% block main %}
<h1>Edit Task</h1>

<form method="POST" action="{{ url_for('main.edit_task', name=name, task_id=todo.id) }}">
    {{ form.hidden_tag() }}

    <p>
        {{ form.title.label }}<br>
        {{ form.title }}
    </p>

    <p>
        {{ form.completed.label }}
        {{ form.completed }}
    </p>

    <p>
        {{ form.submit }}
    </p>
</form>

<a href="{{ url_for('main.tasks', name=name) }}">Back to tasks</a>
{% endblock %}
