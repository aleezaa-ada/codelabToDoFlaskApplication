<!DOCTYPE html>
<html>
<body>

<h2>Create Account</h2>

<form method="POST">
    {{ form.hidden_tag() }}

    <p>{{ form.username.label }}<br>{{ form.username() }}</p>
    <p>{{ form.password.label }}<br>{{ form.password() }}</p>

    <p>{{ form.submit() }}</p>
</form>

<p>Already have an account?
   <a href="{{ url_for('main.login') }}">Login</a>
</p>

</body>
</html>
